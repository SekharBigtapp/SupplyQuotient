<!-- partial -->
<div class="content-wrapper">
  <div class=" ">
    <div class=" pb-0">

      <!-- first row starts here -->
      <div class="row">
        <div class="header-right mt-md-2 mt-lg-0 w-100">
          <div class=" align-items-center d-inline-block">
            <a href="masters">
              <p class="m-0 pe-3">Master Data Reports</p>
            </a>
            <a class="ps-3 me-4">
              <p class="m-0">Distribution Centre Master</p>
            </a>
          </div>
          <!-- <div class="" style="display: inline-block;  float: right;">
            <button type="button" (click)="backButtonClick()" class=" btn btn-sm btn-success btn-icon-text"
              style="height:30px">
              <i class="mdi mdi-arrow-left"></i> Back</button>
          </div> -->
        </div>
      </div>

      <div class="col-lg-12 grid-margin stretch-card mt-3">
        <div class="card">
          <div class="card-body">

            <div class="mb-3">
              <h3 class="d-inline-block"> Distribution Centre Master </h3>
              <button type="button" routerLink="/masters/addNewDistribution" class="float-end btn btn-sm btn-primary mt-2 mt-sm-0 btn-icon-text">
                <i class="mdi mdi-plus-circle"></i> Add New Hub </button>
            </div>

            <div class="clearfix"></div>
            <div class="product-filters">
              <form [formGroup]="distributionCenterform" (ngSubmit)="onDistributionCenterSubmit()">
                <div class="card">
                  <div class="card-body">

                    <div class="row">

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Country </label>
                          <input type="text" class="form-control form-control-sm" placeholder="Product Name"
                            aria-label="Username" formControlName="country" (change)="onChangeCountry($event)"  />
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <div *ngIf="disidFlag || disnameFlag">
                            <label for="exampleFormControlSelect1">State </label>
                            <input type="text" class="form-control form-control-sm" placeholder="Product Name"
                              aria-label="Username" formControlName="state" />
                          </div>
                          <div *ngIf="discountryFlag">
                            <label for="exampleFormControlSelect3">State</label>
                            <select class="form-control form-control-sm" id="exampleFormControlSelect1"
                              formControlName="state">
                              <option *ngFor="let distribution of DistributionMasterDropDownList" [value]="distribution.dc_region">{{distribution.dc_region}}</option>
                            </select>
                          </div>
                          
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <div *ngIf="disidFlag || disnameFlag">
                            <label for="exampleFormControlSelect1">City </label>
                            <input type="text" class="form-control form-control-sm" placeholder="Product Name"
                            aria-label="Username" formControlName="city" />
                          </div>
                          <div *ngIf="discountryFlag">
                            <label for="exampleFormControlSelect3">City</label>
                            <select class="form-control form-control-sm" id="exampleFormControlSelect1"
                              formControlName="city">
                              <option *ngFor="let distribution of DistributionMasterDropDownList" [value]="distribution.dc_city">{{distribution.dc_city}}</option>
                            </select>
                          </div>
                          
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect3">Distribution Center ID</label>
                          <input type="text" class="form-control form-control-sm" placeholder="Product SKU"
                            aria-label="Username" formControlName="distributionCenterID" (change)="onChangeDistributionId($event)"/>
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect3">Distribution Central Name</label>
                          <input type="text" class="form-control form-control-sm" placeholder="Product SKU"
                            aria-label="Username" formControlName="distributionCentralName" (change)="onChangeDistributionName($event)" />
                        </div>
                      </div>


                      <div class="col-md-3">
                        <label> &nbsp; </label> <br>
                        <button type="submit" class=" btn btn-sm btn-success mt-2 mt-sm-0 btn-icon-text">
                          <i class="mdi mdi-checkbox-marked-circle-outline"></i> Filter </button>
                        <button type="button" class=" btn btn-sm btn-success mt-2 mt-sm-0 btn-icon-text" style="margin-left:15px;" (click)="onClear()">
                          <i class="mdi mdi-checkbox-marked-circle-outline"></i> Clear </button>  
                      </div>

                    </div>

                  </div>
                </div>
              </form>
            </div>

            <div class="clearfix"></div>
            <div class="table-responsive">
              <table mat-table [dataSource]="distributionCenterData" *ngIf="!!distributionCenterData" matSort class="mat-elevation-z8 w-100">
                <ng-container matColumnDef="dc_id">
                  <th mat-header-cell *matHeaderCellDef  scope="col">
                    <label mat-sort-header>
                      Dist Id
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.dc_id}} </td>
                </ng-container>


                <ng-container matColumnDef="dc_name">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Distribution Center Name
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.dc_name}} </td>
                </ng-container>

                <ng-container matColumnDef="dc_cntry">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Country
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.dc_cntry}} </td>
                </ng-container>

                <ng-container matColumnDef="dc_region">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      State
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.dc_region}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="dc_city">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      City
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.dc_city}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="dc_lat">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Distribution Latitude
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.dc_lat}} </td>
                </ng-container>

                <ng-container matColumnDef="dc_long">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Distribution Longitude
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.dc_long}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Status
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Status==1?'Active':'Inactive'}} </td>
                </ng-container> -->

                <ng-container matColumnDef="Actions">
                  <th mat-header-cell *matHeaderCellDef style="width: 50px;" scope="col">
                    <label>
                      Actions
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <span style="cursor: pointer;">
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      &nbsp;
                      <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    </span>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="pageSize" [hidden]="!distributionCenterData"  [pageSizeOptions]="[10, 25, 50]" aria-label="Select page">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- content-wrapper ends -->

  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
