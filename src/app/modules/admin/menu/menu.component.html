



<!-- partial -->
<div class="content-wrapper">
    <div class=" ">
      <div class=" pb-0">
  
        <!-- first row starts here -->
        <div class="row">
          <div class="header-right mt-md-2 mt-lg-0 w-100">
            <div class=" align-items-center d-inline-block">
              <a routerLink="/masters">
                <p class="m-0 pe-3"> Admin </p>
              </a>
              <a class="ps-3 me-4">
                <p class="m-0"> Menu </p>
              </a>
            </div>
            <div class="" style="display: inline-block; float:right;">
              <!-- <button type="button" (click)="backButtonClick()" class=" btn btn-sm btn-success btn-icon-text"
                style="height:30px">
                <i class="mdi mdi-arrow-left"></i> Back</button> -->
            </div>
          </div>
        </div>
  
        <div class="row grid-margin stretch-card mt-3">

            <div class="card">
                <!-- <div class="card-header">
                    <h3></h3>
                </div> -->
                <div class="card-body pb-0">
    
                  <div class="">
                    <h3 class="d-inline-block"> Menu </h3>
                    <span class="float-end mb-2">
                      <button type="button" class="float-end btn btn-sm btn-primary mt-1 mt-sm-0 btn-icon-text "
                      *ngIf="!isAddMenuForm" (click)="onAddMenuClick()"><i class="mdi mdi-plus-circle"></i>
                          Add Menu </button>
                  </span>
                  <!-- <div style="height:10px">
                      <div *ngIf="errorMessage" [ngStyle]="{'color': errorType == 'Error' ? 'red':'green'}"
                          class="notificationMessage">{{Message}}</div>
                  </div> -->
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="card-body pt-0 pb-0" *ngIf="isAddMenuForm">
                    <div class="card-header" style="background-color:#bbb3cf ;">
                        <h5> Add Menu</h5>
                    </div>
                    <div class="filter-table-data p-3"  style="background-color:#ebf6fc;">
                        <form [formGroup]="addMenuform" (ngSubmit)="AddMenuSubmit()" >
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field>
                                    <input type="text" autocomplete="off" matInput class="form-control" id="MenuName" formControlName="MenuName" placeholder="MenuName">
                                    <mat-error *ngFor = "let validation of validation_messages.MenuName">
                                        <span *ngIf ="addMenuform.get('MenuName').hasError(validation.type)">
                                          {{validation.message}}
                                        </span>
                                    </mat-error>
                                </mat-form-field>
                            </div>  
                            <div class="col-md-4">
                                
                                <mat-form-field class="pt-2">
                                    <input matInput autocomplete="off"  id="MenuUrl" formControlName="MenuUrl" placeholder="Menu Url" required>
                                    <mat-error *ngFor = "let validation of validation_messages.MenuUrl">
                                        <span *ngIf ="addMenuform.get('MenuUrl').hasError(validation.type)">
                                          {{validation.message}}
                                        </span>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-md-4">
                                <button type="submit" class=" btn btn-sm btn-success mt-2 mt-sm-0 btn-icon-text" style="margin-left: 15px;" >
                                    <i class="mdi mdi-checkbox-marked-circle-outline"></i> Save </button>
                                <button type="submit" class=" btn btn-sm btn-secondary mt-2 mt-sm-0 btn-icon-text" (click)="cancelClick()" style="margin-left: 15px;" >
                                    <i class="mdi mdi-checkbox-marked-circle-outline" ></i> Cancel </button>
                                  <button type="button" class=" btn btn-sm btn-secondary mt-2 mt-sm-0 btn-icon-text" (click)="clearClick()" style="margin-left: 15px;" >
                                    <i class="mdi mdi-checkbox-marked-circle-outline"  ></i> Clear </button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>

                
                <div class="card-body mt-3 pt-0 pb-0">
                    <table mat-table [dataSource]="this.filterdata.dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="sno">
                          <th mat-header-cell *matHeaderCellDef> Sno. </th>
                          <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="Menu_name">
                          <th mat-header-cell *matHeaderCellDef> MenuName </th>
                          <td mat-cell *matCellDef="let element"> {{element.Menu_name}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="Menu_url">
                          <th mat-header-cell *matHeaderCellDef> Menu url </th>
                          <td mat-cell *matCellDef="let element"> {{element.Menu_url}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="Actions">
                          <th mat-header-cell *matHeaderCellDef> Actions </th>
                          <td mat-cell *matCellDef="let element"> 
                            <span matTooltip="Edit" style="cursor: pointer;"  (click)="onMenuEdit(element)">
                                <i class="fa fa-edit" aria-hidden="true"></i></span> &nbsp; 
                        <span matTooltip="Delete" style="cursor: pointer;"  (click)="onMenuDelete(element)">
                            <i class="fa fa-trash" aria-hidden="true"></i></span>
                            
                          </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page">
                    </mat-paginator>
                </div>
                  
            
            </div>
        </div>


        </div>
    </div>
</div>
