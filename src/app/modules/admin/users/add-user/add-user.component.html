



<!-- partial -->
<div class="content-wrapper">
    <div class=" ">
      <div class=" pb-0">
  
        <!-- first row starts here -->
        <div class="row">
          <div class="header-right mt-md-2 mt-lg-0 w-100">
            <div class=" align-items-center d-inline-block">
              <a routerLink="/masters">
                <p class="m-0 pe-3"> Users  </p>
              </a>
              <a class="ps-3 me-4">
                <p class="m-0"> Add User  </p>
              </a>
            </div>
            <div class="" style="display: inline-block;  float: right;">
              <!-- <button type="button" (click)="backButtonClick()" class=" btn btn-sm btn-success btn-icon-text"
                style="height:30px">
                <i class="mdi mdi-arrow-left"></i> Back</button> -->
            </div>
          </div>
        </div>
  
        <div class="row grid-margin stretch-card mt-3">

            <div class="card">
                <div class="card-body pb-0">
    
                  <div class="">
                    <h3 class="d-inline-block"> Add Users </h3>
                    <button type="button" routerLink="/admin/users" class="float-end btn btn-sm btn-primary mt-2 mt-sm-0 btn-icon-text">
                      <i class="mdi mdi-plus-circle"></i> Back </button>
                  </div>
                  <div class="clearfix"></div>
                </div>
            
            <div class="card-body">
            <div class="filter-table-data mt-3">
                <form [formGroup]="addUserform" (ngSubmit)="onAddUserSubmit()" >
                    <div class="row">
                        <div class="col-md-4">
                              <mat-form-field>
                                <input type="text" matInput class="form-control" id="Username" formControlName="Username" placeholder="Username">
                                <mat-error *ngFor = "let validation of validation_messages.Username">
                                  <span *ngIf ="addUserform.get('Username').hasError(validation.type)">
                                    {{validation.message}}
                                  </span>
                                  
                              </mat-error>
                              </mat-form-field>

                        </div>

                        <div class="col-md-4">
                              <mat-form-field>
                                <input type="text" matInput class="form-control" id="Display_Name" formControlName="Display_Name" placeholder="Display_Name">
                                <mat-error *ngFor = "let validation of validation_messages.Display_Name">
                                  <span *ngIf ="addUserform.get('Display_Name').hasError(validation.type)">
                                    {{validation.message}}
                                  </span>
                                  
                              </mat-error>
                              </mat-form-field>

                        </div>

                        <div class="col-md-4">
                              <mat-form-field>
                                <input type="email" matInput class="form-control" id="email" formControlName="email" placeholder="Email Id">
                                <mat-error *ngFor = "let validation of validation_messages.email">
                                  <span *ngIf ="addUserform.get('email').hasError(validation.type)">
                                    {{validation.message}}
                                  </span>
                                  
                              </mat-error>
                              </mat-form-field>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field>
                              <input type="password" matInput class="form-control" id="Password" formControlName="Password" placeholder="Password">
                              <mat-error *ngFor = "let validation of validation_messages.Password">
                                <span *ngIf ="addUserform.get('Password').hasError(validation.type)">
                                  {{validation.message}}
                                </span>
                                
                            </mat-error>
                            </mat-form-field>
                      </div>

                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Select Role</mat-label>
                                <mat-select formControlName="Role" required>
                                    <mat-option>Select Role</mat-option>
                                    <mat-option *ngFor="let role of RolesList" [value]="role.RoleID">{{role.Rolename}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="addUserform.controls['Role'].hasError('required')">Role is
                                    required
                                </mat-error>
                            </mat-form-field>
                        </div>




                    </div>
                    
                    <div class="row">
                        <div class="col-md-12 float-right" >
                        <button type="submit" class=" btn btn-sm btn-success mt-2 mt-sm-0 btn-icon-text" style="margin-left: 15px;" >
                            <i class="mdi mdi-checkbox-marked-circle-outline"></i> Save </button>
                        <button type="submit" class=" btn btn-sm btn-secondary mt-2 mt-sm-0 btn-icon-text" style="margin-left: 15px;" >
                            <i class="mdi mdi-checkbox-marked-circle-outline"></i> Cancel </button>
                          <button type="button" class=" btn btn-sm btn-secondary mt-2 mt-sm-0 btn-icon-text" style="margin-left: 15px;" >
                            <i class="mdi mdi-checkbox-marked-circle-outline" ></i> Clear </button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
            </div>
        </div>


    </div>
</div>
</div>
